<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-6 mx-auto justify-center">
        <h1 class="text-5xl	text-center">Welcome to <span class="text-sky-500 font-semibold">Baper Bank</span></h1>
    </header>
    <main>
        <section id="div-section" class="p-8 w-9/12 bg-emerald-200 mx-auto mt-12">

            <h2 class="text-2xl font-semibold mb-3">Login</h2>
            <p id="hide" disabled>Inviled User</p>
            <input class="block mb-2 px-3 py-2 w-9/12" type="email" name="" id="email-id" placeholder="exampe: info@gmail.com">
            <input class="block mb-2 py-2 px-3 w-9/12" type="password" name="" id="password" placeholder="put your password">
            <button id="login-btn" class="bg-orange-500 hover:bg-orange-600 px-4 py-2 rounded-md text-white">SignIn</button>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
